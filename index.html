<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<script src="./calc.js" defer></script>
		<link rel="stylesheet" href="./style.css">
		<link rel="icon" type="image/x-icon" href="./assets/calculadora_icon.png">
		<title>Calculadora</title>
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="calculadora">
			<div class="bordeCalc"></div>
			<div class="titulo"></div>
			<div class="op1Div">
				<input class="input" type="number" id="op1Input">
			</div>
			<div class="op2Div">
				<input class="input" type="number" id="op2Input">
			</div>
			<div class="sumaDiv">
				<input class="button" type="button" value="&#x2B;" id="sumaButton">
			</div>
			<div class="restaDiv">
				<input class="button" type="button" value="&#x2212;" id="restaButton">
			</div>
			<div class="multiplicacionDiv">
				<input class="button" type="button" value="&#xD7;" id="multiplicacionButton">
			</div>
			<div class="divisionDiv">
				<input class="button" type="button" value="&#xF7;" id="divisionButton">
			</div>
			<div class="resDiv">
				<input class="input" type="text" id="resInput" readonly>
			</div>
			<div class="borrarDiv">
				<input class="button" type="button" value="C" id="borrarButton">
			</div>
		</div>
	</body>
</html>
