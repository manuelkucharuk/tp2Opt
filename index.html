<html>
	<head>
		<link rel="stylesheet" href="./style.css">
		<script src="./calc.js" defer></script>
	</head>
	<body>
		<div class="calculadora">
			<div class="bordeCalc"></div>
			<div class="titulo">
				Calculadora
			</div>
			<div class="operando1" id="op1">
				<input type="text" style="width: 90%; height: 90%" id="op1Txt">
			</div>
			<div class="operando2" id="op2">
				<input type="text" style="width: 90%; height: 90%" id="op2Txt">
			</div>
			<div class="suma">
				<input type="button" style="width: 90%; height: 90%" value="+" id="botonSuma">
			</div>
			<div class="resta">
				<input type="button" style="width: 90%; height: 90%" value="-" id="botonResta">
			</div>
			<div class="multiplicacion">
				<input type="button" style="width: 90%; height: 90%" value="x" id="botonMultiplicacion">
			</div>
			<div class="division">
				<input type="button" style="width: 90%; height: 90%" value="/" id="botonDivision">
			</div>
			<div class="resultado">
				<input type="text" style="width: 90%; height: 90%" id="resTxt">
			</div>
		</div>
	</body
</html>
